# SonarCloud/SonarQube Configuration
sonar.projectKey=17871787_Account_Manager_Tool
sonar.organization=cinder-hill-farm
sonar.projectName=MoA Account Manager AI
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src,app,api
sonar.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**
sonar.tests=src,app
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language configuration
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Quality Gate thresholds
sonar.qualitygate.wait=true

# Coverage thresholds
sonar.javascript.coverage.minPercentage=80
sonar.typescript.coverage.minPercentage=80

# Security Hotspots
sonar.security.hotspots.maxIssues=0

# Code Smell thresholds
# PROTOTYPE PHASE: Ignoring some security rules until production
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S125
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=Web:BoldAndItalicTagsCheck
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.tsx
# Ignore authentication requirements for prototype
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S4502,typescript:S5122,typescript:S2068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/api/**
# Ignore input validation for prototype
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S5147,typescript:S5146
sonar.issue.ignore.multicriteria.e4.resourceKey=**/api/**
# Ignore rate limiting for prototype
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S4507
sonar.issue.ignore.multicriteria.e5.resourceKey=**/api/**

# Duplication threshold
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts
sonar.duplications.threshold=3